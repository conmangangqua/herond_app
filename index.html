<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Last-Modified" content="0" />
  <title>Danh s√°ch ·ª©ng d·ª•ng</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInUp 0.8s ease-out;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #007aff, #5856d6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .app-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      animation: fadeInUp 0.8s ease-out;
      animation-fill-mode: both;
    }

    .app-card:nth-child(1) { animation-delay: 0.1s; }
    .app-card:nth-child(2) { animation-delay: 0.2s; }
    .app-card:nth-child(3) { animation-delay: 0.3s; }
    .app-card:nth-child(4) { animation-delay: 0.4s; }
    .app-card:nth-child(5) { animation-delay: 0.5s; }
    .app-card:nth-child(6) { animation-delay: 0.6s; }

    .app-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .app-icon {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .app-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .platform-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }

    .platform-badge.android {
      background: linear-gradient(135deg, #3ddc84, #2bb673);
      color: white;
    }

    .platform-badge.ios {
      background: linear-gradient(135deg, #007aff, #5856d6);
      color: white;
    }

    .app-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    .app-description {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.5;
      text-align: center;
    }

    .app-features {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .feature-tag {
      padding: 5px 12px;
      background: rgba(0, 122, 255, 0.1);
      color: #007aff;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .install-button {
      display: block;
      width: 100%;
      padding: 15px 25px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #007aff, #5856d6);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .install-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0, 122, 255, 0.4);
    }

    .install-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .install-button:hover::before {
      left: 100%;
    }

    .install-button.dev {
      background: linear-gradient(135deg, #ff9500, #ff6b35);
      box-shadow: 0 8px 20px rgba(255, 149, 0, 0.3);
    }

    .install-button.dev:hover {
      box-shadow: 0 12px 25px rgba(255, 149, 0, 0.4);
    }

    .install-button.live {
      background: linear-gradient(135deg, #34c759, #30d158);
      box-shadow: 0 8px 20px rgba(52, 199, 89, 0.3);
    }

    .install-button.live:hover {
      box-shadow: 0 12px 25px rgba(52, 199, 89, 0.4);
    }

    .install-button.aab {
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
    }

    .install-button.aab:hover {
      box-shadow: 0 12px 25px rgba(255, 107, 53, 0.4);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .button-group .install-button {
      flex: 1;
      margin-bottom: 0;
      min-width: 80px;
    }

    .note {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .note b {
      color: #fff;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 10px;
      }
      
      .header h1 {
        font-size: 28px;
      }
      
      .header p {
        font-size: 16px;
      }
      
      .app-card {
        padding: 25px 20px;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üì± Danh s√°ch ·ª©ng d·ª•ng</h1>
    <p>Ch·ªçn v√† c√†i ƒë·∫∑t ·ª©ng d·ª•ng b·∫°n mu·ªën s·ª≠ d·ª•ng</p>
  </div>

  <div class="container" id="appContainer"></div>

  <script>
    fetch("apps.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("appContainer");
        
        if (!data.apps || data.apps.length === 0) {
          container.innerHTML = '<div class="note">Ch∆∞a c√≥ ·ª©ng d·ª•ng n√†o. Vui l√≤ng th·ª≠ l·∫°i sau.</div>';
          return;
        }

        data.apps.forEach((app, index) => {
          const features = (app.features || [])
            .map(f => `<span class="feature-tag">${f}</span>`)
            .join("");
          
          const platform = (app.platform || "Android").toLowerCase();
          const iconSrc = app.icon || "";
          
          const html = `
            <div class="app-card">
              <div class="app-icon">
                ${iconSrc ? `<img src="${iconSrc}" alt="${app.name || ""}" onerror="this.style.display='none'">` : '<div style="width:100%;height:100%;background:linear-gradient(135deg,#667eea,#764ba2);"></div>'}
              </div>
              <span class="platform-badge ${platform}">${app.platform || "Android"}</span>
              <h2 class="app-title">${app.name || ""}</h2>
              <p class="app-description">${app.description || ""}</p>
              ${features ? `<div class="app-features">${features}</div>` : ""}
              <div class="button-group">
                ${app.downloads?.dev ? `<a class="install-button dev" href="${app.downloads.dev}">üîß Dev</a>` : ""}
                ${app.downloads?.prod ? `<a class="install-button live" href="${app.downloads.prod}">üöÄ Live</a>` : ""}
                ${app.downloads?.aab ? `<a class="install-button aab" href="${app.downloads.aab}">üì¶ AAB</a>` : ""}
              </div>
            </div>
          `;
          container.insertAdjacentHTML("beforeend", html);
        });
      })
      .catch(err => {
        const container = document.getElementById("appContainer");
        container.innerHTML = '<div class="note"><b>‚ùå L·ªói:</b> Kh√¥ng th·ªÉ t·∫£i danh s√°ch ·ª©ng d·ª•ng. Vui l√≤ng th·ª≠ l·∫°i sau.</div>';
        console.error(err);
      });
  </script>
</body>
</html>
